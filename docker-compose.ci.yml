version: "3.9"

services:
  auth:
    build:
      context: .
      dockerfile: apps/auth/Dockerfile
      target: production
    env_file:
      - apps/.env
    ports:
      - "3003:3000"
    networks:
      - user_management_net
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/health', r=>process.exit(r.statusCode===200?0:1))\""]
      interval: 10s
      timeout: 3s
      retries: 5

  documents:
    build:
      context: .
      dockerfile: apps/documents/Dockerfile
      target: production
    env_file:
      - apps/.env
    networks:
      - user_management_net
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  ingestion:
    build:
      context: .
      dockerfile: apps/ingestion/Dockerfile
      target: production
    env_file:
      - apps/.env
    networks:
      - user_management_net
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
      target: production
    env_file:
      - apps/.env
    ports:
      - "3000:3000"
    networks:
      - user_management_net
    depends_on:
      auth:
        condition: service_healthy
      documents:
        condition: service_started
      ingestion:
        condition: service_started
